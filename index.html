<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo editor</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script> 
        <link rel="icon" type="image/x-icon" href="images/866212812df4662dd19b087ff6f64d63.png">
    </head>
    <body>
        <div class="container">
            <h1>Image editor</h1>
            <small class="credits">Developed by Niki182</small>
            <input type="file" id="upload" accept="image/*">
            <canvas id="canvas"></canvas>

            <div class="controls">
                <div class="subControl">
                    <h3>Filters</h3>

                    <label>Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    <label>Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                    <label>Saturation</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                </div>
                <div class="subControl">
                    <h3>Crop</h3>
                    <button id="cropButton">Crop Image</button>
                    <button id="applyCropButton">Apply crop</button>

                    <button id="flipHorizontal">Flip Horizontal</button>
                    <button id="flipVertical">Flip Vertical</button>
                </div>

                <div class="subControl">
                    <h3>Transformations</h3>
                    <label>Rotate</label>
                    <input type="range" id="rotate" min="0" max="360" value="0">
                    <label>Scale</label>
                    <input type="range" id="scale" min="0" max="150" value="100">
                </div>
            </div>
            <button id="downloadBtn">Download edited image</button>
        </div>
    </body>
</html>
